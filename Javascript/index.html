<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador IMC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>SIMULADOR DE IMC</h1>
        <img src="JS.png" alt="logoJS" />
      </header>

      <section class="grid">
        <div class="datos">
          <h2>Datos</h2>

          <form id="formIMC" class="form">
            <div class="row">
              <label>Nombre</label>
              <input type="text" id="nombre" placeholder="Ej: Exe" required />
            </div>

            <div class="row two">
              <div>
                <label>Edad</label>
                <input
                  type="number"
                  id="edad"
                  placeholder="Ej: 23"
                  min="1"
                  required
                />
              </div>
              <div>
                <label>Peso (kg)</label>
                <input
                  type="number"
                  id="peso"
                  placeholder="Ej: 84"
                  step="0.1"
                  min="1"
                  required
                />
              </div>
            </div>

            <div class="row">
              <label>Altura (m)</label>
              <input
                type="number"
                id="altura"
                placeholder="Ej: 1.79"
                step="0.01"
                min="0.5"
                required
              />
            </div>

            <div class="buttons">
              <button class="btn" type="submit">Calcular IMC</button>
              <button class="btn" type="button" id="limpiar">Limpiar</button>
            </div>
          </form>

          <div id="resultado" class="resultado">
            Completá el formulario y tocá Calcular.
          </div>
        </div>

        <div class="datos">
          <div class="datos-head">
            <h2>Historial</h2>
            <button class="btn" id="borrarHistorial" type="button">
              Borrar todo
            </button>
          </div>

          <div>
            <table class="tabla">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>IMC</th>
                  <th>Estado</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tablaHistorial"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
